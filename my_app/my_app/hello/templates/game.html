{% load static %}

<!DOCTYPE html>
<html lang="en-us">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mini Tetris</title>
    <link rel="shortcut icon" href="{% static 'Game/TemplateData/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'Game/TemplateData/style.css' %}">
    <script src="{% static 'Game/TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'Game/Build/UnityLoader.js' %}"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "{% static 'Game/Build/Tetris EN web.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="margin-right: 25px">Aleksa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home/">Fridge</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/game/">Game</a>
        </li>

        {% if request.user.is_authenticated %}
          <li class="nav-item" style="margin-left: 50px">
              <a class="nav-link">Hello, <strong>{{request.user}}</strong></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
          </li>
      {% else %}
          <li class="nav-item" style="margin-left: 50px">
              <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" style="margin-left: 50px">
              <a class="nav-link" href="/register">Sign up</a>
          </li>
      {% endif %}
      </ul>
    </div>
  </div>
</nav>

    <div class="webgl-content" align="center">
      <h1>Mini Tetris</h1>
      <br>
      <div id="unityContainer" style="width: 400px; height: 480px"></div>
      <div class="footer">
        <div><a href="https://aleksa-vuk.itch.io/mini-tetris">Mini Tetris by Aleksa Vukićević</a></div>
      </div>
      <h5>
        <br><br>
        Check out my other games on itch.io <a href="https://aleksa-vuk.itch.io/">Here</a>
      </h5>
    </div>
      
  </body>
</html>
