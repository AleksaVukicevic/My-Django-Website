<!DOCTYPE html>
<html>

<head>
	<title>Sta imam u frizideru</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Aleksa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      	<li class="nav-item">
          <a class="nav-link">Hello, <strong>{{request.user}}</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div align="center" margin=500>
		<br><br>
		<h1>Never forget if you need to buy milk ever again</h1>
		<br>
		<h2>In my fridge:</h2>
		<br><br>
		
		<ul class="list-group" style="width:500px">
			{% for item in all_items %}
				<li class="list-group-item">{{item.text}}

					<form style="display: inline;" action="/editItem/{{item.id}}/" method="post">{% csrf_token %}
						<button type="submit" class="btn btn-primary">Edit</button>
					</form>

					<form style="display: inline;" action="/deleteItem/{{item.id}}/" method="post">{% csrf_token %}
						<button type="submit" class="btn btn-primary">Delete</button>
					</form>

				</li>
			{% endfor %}
		</ul>

		<br>
		<form action="/addItem/" method="post">{% csrf_token %}
	
			<input type="text" name="text">
			<!--<input type="submit" value="Add">-->

			<button type="submit" class="btn btn-primary">Add</button>
		</form>

	</div>

	<br><br><br><br><br>
	<h6 align="center">by Aleksa Vukićević</h6>
	<br>
</body>

</html>
